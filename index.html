<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="display">
        
    </div>
    <div class="buttons">
        <div class="inputButtons">
            <div class="numberButtons">
                <input  type= "button" value="1" onclick="buttonClick(1); globalVariable(1)">
                <input  type= "button" value="2" onclick="buttonClick(2); globalVariable(2)">
                <input  type= "button" value="3" onclick="buttonClick(3); globalVariable(3)">
                <input  type= "button" value="4" onclick="buttonClick(4); globalVariable(4)">
                <input  type= "button" value="5" onclick="buttonClick(5); globalVariable(5)">
                <input  type= "button" value="6" onclick="buttonClick(6); globalVariable(6)">
                <input  type= "button" value="7" onclick="buttonClick(7); globalVariable(7)">
                <input  type= "button" value="8" onclick="buttonClick(8); globalVariable(8)">
                <input  type= "button" value="9" onclick="buttonClick(9); globalVariable(9)">
                <input class="zeroButton" type= "button" value="0" onclick="buttonClick(0); globalVariable(0)">
            </div>
            <div class="operatorButtons">
                <input  type= "button" value="+">
                <input  type= "button" value="-">
                <input  type= "button" value="x">
                <input  type= "button" value="รท">
                
            </div>
        </div>
        
        <div class="equalButton">
            <input  type= "button" value="=" onclick="operate()">
        </div>
        <div class="clearButton">
            <input  type= "button" value="clear" onclick="clearDisplay(); clearGlobalValues()">
        </div>
    </div>
</body>
</html>
